<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>AC-Fighter</title>

    <!-- Bootstrap -->
    <!-- link href="css/bootstrap.css" rel="stylesheet"-->
    <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}">

    <link href="{{ static_url("google-code-prettify/prettify.css") }}" rel="stylesheet" type="text/css">
    <script src="{{ static_url("google-code-prettify/prettify.js") }}" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="prettyPrint()">
    
    <div class="container">

        {% block body %}
        {% end %}

    </div> <!-- /container -->
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ static_url("js/bootstrap.js") }}"></script>

    <script src="{{ static_url('scripts/userstatus.js') }}" type="text/javascript"></script>
    
  </body>
</html>
